    <div class="first_row">
      <section class="first_row_forms">
        <section class="form_elements__commonForms">
            <div>
              <form class="form emailInput">
                <div>
                  <h3>Text field</h3>
                  <h3 class="form_explain"><span>Default</span></h3>
                </div>
                <input class="form__item" type="email" placeholder="Email">
              </form>
            </div>
            <div>
              <form class="form hoverFocus Text">
                <div>
                  <h3>Text field</h3>
                  <h3 class="form_explain"><span>Hover/Focus</span></h3>
                </div>
                <input class="form__item" type="email" placeholder="Email">
              </form>
            </div>
            <div>
              <form class="form dropdown dropdown_Guests">
                <div>
                  <h3>Dropdown</h3>
                </div>
                <input class="form__item" type="text" placeholder="Сколько гостей">
              </form>
            </div>
            <div>
              <form class="form date">
                <div>
                  <h3>Masked Text Field</h3>
                </div>
                <input class="form__item" type="text" placeholder="">
              </form>
            </div>
            <div>
              <form class="form date dropdown_Date">
                <div>
                  <h3>Date Dropdown</h3>
                </div>
                <input class="form__item" type="text" placeholder="">
              </form>
            </div>
            <div>
              <form class="form date dropdown_Date dropdown_Date_checked">
                <div>
                  <h3>Date Dropdown</h3>
                </div>
                <input class="form__item" type="text" placeholder="">
              </form>
            </div>
            <div>
              <form class="form date dropdown_Date dropdown_Date_filter">
                <div>
                  <h3>Filter Date Dropdown</h3>
                </div>
                <input class="form__item" type="text" placeholder="">
              </form>
            </div>
            <div>
              <form class="form emailInput emailInput_subscribe">
                <div>
                  <h3>Subscription text field</h3>
                </div>
                <input class="form__item" type="text" placeholder="Email">
              </form>
            </div>
        </section>
      </section>
      <section class="first_row_checkboxes">
        <section class="form_elements__checkboxes">
            <form class="checkbox">
              <h3>Checkbox Buttons</h3>
              <input class="checkbox__item Example_buttons_1" type="checkbox">
              <label class="checkbox__item__label">Можно курить</label>
              <input class="checkbox__item Example_buttons_2" type="checkbox">
              <label class="checkbox__item__label">Можно с питомцами</label>
              <input class="checkbox__item Example_buttons_3" type="checkbox">
              <label class="checkbox__item__label">Можно пригласить гостей</label>
            </form>
        </section>
        <section class="form_elements__radio">
            <form class="radio">
              <h3>Radio Buttons</h3>
              <input class="radio__item Example_radio_1" type="radio">
              <label class="radio__item">Мужчина</label>
              <input class="radio__item Example_radio_2" type="radio">
              <label class="radio__item">Женщина</label>
            </form>
        </section>
        <section class="form_elements__toggle">
            <form class="toggle">
              <h3>Toggle</h3>
              <input class="toggle__item Example_1" type="checkbox">

              <input class="toggle__item Example_2" type="checkbox">
