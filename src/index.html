    <div class="first_row">
      <section class="first_row_forms">
        <section class="form_elements__commonForms">
            <form class="form emailInput textForm">
              <div class="form__wrapper">
                <h3>Text field</h3>
                <h3 class="form_explain"><span>Default</span></h3>
              </div>
              <input class="form__item" type="email" placeholder="Email">
            </form>
            <form class="form emailInput textForm hoverFocus">
              <div class="form__wrapper">
                <h3>Text field</h3>
                <h3 class="form_explain"><span>Hover/Focus</span></h3>
              </div>
              <input class="form__item" type="email" placeholder="This is pretty awesome">
            </form>
            <form class="form dropdown dropdown_guests">
              <div class="form__wrapper">
                <h3>Dropdown</h3>
              </div>
              <input class="form__item" type="text" placeholder="Сколько гостей">
            </form>
            <form class="form textForm">
              <div class="form__wrapper">
                <h3>Masked Text Field</h3>
              </div>
              <input class="form__item" type="text" placeholder="ДД.ММ.ГГГГ">
            </form>
          <div class="dropdown_date_wrapper">
              <form class="form date">
                <div class="form__wrapper">
                  <h3>Date Dropdown</h3>
                </div>
                <input class="form__item" type="date" placeholder="">
              </form>
              <form class="form date dropdown_date_checked">
                <div class="form__wrapper">
                  <h3>Date Dropdown</h3>
                </div>
                <input class="form__item" type="date" placeholder="">
              </form>
          </div>
            <form class="form date dropdown_date dropdown_date_filter">
              <div class="form__wrapper">
                <h3>Filter Date Dropdown</h3>
              </div>
              <input class="form__item" type="text" placeholder="">
            </form>
            <form class="form emailInput subscribe_form">
              <div class="form__wrapper">
                <h3>Subscription text field</h3>
              </div>
              <input class="form__item" type="text" placeholder="Email">
            </form>
        </section>
      </section>
      <section class="first_row_checkboxes">
        <section class="form_elements__checkboxes">
            <form class="checkbox">
              <h3>Checkbox Buttons</h3>
              <ul></ul>
              <li class="checkbox__group">
                <input class="checkbox__item Example_buttons_1" type="checkbox" id="Example_buttons_1">
                <label class="checkbox__item__label" for="Example_buttons_1">
                  <p>Можно курить</p>
                </label>
              </li>
              <li class="checkbox__group">
                <input class="checkbox__item Example_buttons_2" type="checkbox" id="Example_buttons_2">
                <label class="checkbox__item__label" for="Example_buttons_2">
                  <p>Можно с питомцами</p>
                </label>
              </li>
              <li class="checkbox__group">
                <input class="checkbox__item Example_buttons_3" type="checkbox" id="Example_buttons_3">
                <label class="checkbox__item__label" for="Example_buttons_3">
                  <p>Можно пригласить гостей<br>(до 10 гостей)</p>
                </label>
              </li>
            </form>
        </section>
        <section class="form_elements__radio">
            <form class="radio">
              <h3>Radio Buttons</h3>
              <input class="radio__item Example_radio_1" type="radio" name="Example_radio" id="Example_radio_1">
              <label class="radio__item_label" for="Example_radio_1">Мужчина</label>
              <input class="radio__item Example_radio_2" type="radio" name="Example_radio" id="Example_radio_2">
              <label class="radio__item_label" for="Example_radio_2">Женщина</label>
            </form>
        </section>
        <section class="form_elements__toggle">
            <form class="toggle">
              <h3>Toggle</h3>
              <input class="toggle__item example_1" type="checkbox" id="example_1">
              <label class="toggle__item_label" for="example_1">Получать спецпредложения</label>
            </form>
            <form class="toggle">
              <input class="toggle__item example_checked_1" type="checkbox" id="example_checked_1">
              <label class="toggle__item_label" for="example_checked_1">Получать спецпредложения</label>
            </form>
        </section>
